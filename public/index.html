<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Muli|Playfair+Display|Architects+Daughter|Satisfy" rel="stylesheet">
    <script src="/assets/scripts/pace.js"></script>
    <link rel="stylesheet" type="text/css" href="/assets/css/pace.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body ng-app="myApp">
    <nav class="navbar navbar-custom navbar-fixed-top">
        <div class="container-fluid">
            <a ng-init="defBrand = true" ng-show="defBrand" class="navbar-brand navbar-left" href="/#/">
                <p class="brandTitle"><b><i>ESSENTIALS</i></b></p>
            </a>
            <a ng-show='loginBrand' class="navbar-brand navbar-left brandSpace" href="/#/home">
                <p class="brandTitle"><b><i>ESSENTIALS</i></b></p>
            </a>
            <p ng-show='userInfo' class='navbar-brand navbar-right userInfo'><span class='glyphicon glyphicon-user' aria-hidden='true'></span> {{userEmail}}</p>
            <div class='navbar-header'>
                <button ng-show="resBtn" type='button' class='navbar-toggle' data-toggle='collapse' data-target='#myNavbar'><span class='icon-bar'></span><span class='icon-bar'></span><span class='icon-bar'></span></button>
            </div>
            <div class='collapse navbar-collapse' id='myNavbar'>
                <ul ng-show='logMenu' class='nav navbar-nav'>
                    <li class='menuOption'><a href='/#/home'><span class='glyphicon glyphicon-home' aria-hidden='true'></span></a></li>
                    <li class='menuOption'><a href='/#/list'><span class='glyphicon glyphicon-th-list' aria-hidden='true'></a></span>
                    </li>
                    <li class='menuOption'><a href='/#/about'><span class='glyphicon glyphicon-info-sign' aria-hidden='true'></span></a></li>
                    <li class='menuOption'>
                        <form action="/logout" method="GET">
                            <button type='submit' class='btn btn-logout btn-sm navbar-btn'>Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="ng-view"></div>
    <div class="row">
        <div id="footer" class="col-md-12 col-xs-12">
            <br>
            <p>Created by Richard Oh</p>
            <p><b>Â© Richard Oh</b></p>
        </div>
    </div>
    <script>
    var app = angular.module("myApp", ["ngRoute"]);

    app.config(function($routeProvider) {
        $routeProvider
            .when("/", {
                templateUrl: "login.htm",
                controller: "mainCtrl"
            })
            .when("/home", {
                templateUrl: "home.htm",
                controller: "sessCtrl"
            })
            .when("/signup", {
                templateUrl: "signup.htm",
                controller: "mainCtrl"
            })
            .when("/list", {
                templateUrl: "list.htm",
                controller: "listCtrl"
            })
            .when("/about", {
                templateUrl: "about.htm",
                controller: "aboutCtrl"
            })
            .when("/userexists", {
                templateUrl: "exists.htm"
            })
            .when("/usercreated", {
                templateUrl: "created.htm"
            })
            .when("/nouser", {
                templateUrl: "none.htm"
            })
            .when("/logout", {
                templateUrl: "logout.htm"
            });
    });

    </script>
    <script src="controllers/mainController.js"></script>
    <script src="controllers/sessController.js"></script>
    <script src="controllers/listController.js"></script>


</body>

</html>
